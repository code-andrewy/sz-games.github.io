  <body>
    <div class="split">
      <div class="split-left">
        <div
          id="errorcontmsg"
          style="
            display: none;
            border: solid 3px rgb(196, 32, 32);
            transition: 0.8s;
            z-index: 1000;
            border-radius: 15px;
            background-color: #1d1d1d;
            position: fixed;
            width: max-content;
            max-width: 90%;
            height: 50px;
            left: 50%;
            transform: translateX(-50%);
            top: 80px;
          "
        >
          <p
            style="
              font-size: 17px;
              color: white;
              padding-left: 15px;
              padding-right: 15px;
              top: 50%;
              position: relative;
              transform: translateY(-50%);
            "
            id="errormsgc"
          >
            Error: Some Game Previews Have Failed To Load
          </p>
        </div>

        <div
          id="CHATDISABLED"
          style="
            transition: 0.5s;
            opacity: 0;
            display: none;
            left: 50%;
            position: fixed;
            z-index: 90;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 45%;
            height: 40%;
            border-radius: 15px;
            background-color: rgb(32, 32, 32);
          "
        >
          <p style="margin: 20px; color: white; text-align: center">The Chat Room Has Been Disabled</p>
          <p
            style="color: white; width: 95%; left: 50%; top: 50%; transform: translate(-50%, -150%); position: absolute"
          ></p>
          <p style="color: white; position: absolute; bottom: 80px; left: 10px"></p>
          <p
            style="
              color: white;
              bottom: 50px;
              left: 50%;
              transform: translateX(-50%);
              position: absolute;
              text-align: center;
            "
          >
            This Will Close In A Few Seconds
          </p>
        </div>

        <div
          style="display: none; z-index: 1000; width: 100%; position: fixed; height: 100%; background-color: #1d1d1d"
          id="WeWillBeBackScreen"
        >
          <div style="position: absolute; top: 20%; left: 50%; width: 300px; transform: translateX(-50%)">
            <img
              style="width: 80px; position: relative; left: 50%; transform: translateX(-65%)"
              src="https://sz-games.github.io/home/G.png"
              loading="lazy"
            />
            <p style="font-size: 23px; color: white; text-align: center">We'll Be Back Soon!</p>
          </div>
          <p
            style="
              background-color: #2727279c;
              padding: 10px;
              border-radius: 15px;
              z-index: 10;
              color: rgb(255, 255, 255);
              font-size: 16px;
              position: fixed;
              transform: translateX(-50%);
              bottom: 20px;
              left: 50%;
            "
          >
            There May be More Info On Our
            <a style="text-decoration: underline; color: white; cursor: pointer" href="https://discord.gg/XaEPUtUZ7G"
              >Discord Server</a
            >
          </p>
        </div>

          <div class="notice-box-wrapper" id="noticeBoxWrapper">
            <div class="notice-box" id="noticeBox" onclick="openLink()">
